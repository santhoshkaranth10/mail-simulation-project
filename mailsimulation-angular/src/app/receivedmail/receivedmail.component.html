<table>
    <thead class="table bg-dark">
        <th>From Email</th>
        <th>To Email</th>
        <th>Subject</th>
        <th>Message</th>
        
    </thead>
    <tbody *ngFor="from mail of mail_info">
        <td>mail.fromemail</td>
        <td>mail.toemail</td>
        <td>mail.subject</td>
        <td>mail.message</td>
    </tbody>

</table>
